<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Payment Service Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="username" value="Username"/>
            <p:inputText id="username" value="#{loginController.username}"/>
            <p:message for="username"/>           
            <p:outputLabel for="password" value="Password"/>
            <p:inputText id="password" value="#{loginController.password}" type="password"/>
            <p:message for="password"/>       
            <p:commandButton id="login" update="@form" value="Login"
                             action="#{loginController.login()}"/>
        </h:form>
    </h:body>
</html>
