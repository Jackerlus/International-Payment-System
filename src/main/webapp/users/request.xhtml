<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Payment Service Request</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton action="#{navigationController.home}" value="Home" ajax="false"/>
            <p:commandButton action="#{loginController.logout()}" value="Log out" />
        </h:form>
        <h:form>
            <c:set var="user" value="#{userController.getCurrentUsername()}"/>
            <h3>Request Money</h3>
            <p:outputLabel value="Your Balance: "/>
            <p:outputLabel value="#{userController.getCurrencyAmount(user)}"/>
            <p:outputLabel value="#{userController.getCurrencyType(user)}"/>
            <br/><br/>
            <p:outputLabel value="User to request from: "/>
            <p:inputText value="#{requestController.targetUser}" />
            <br/><br/>
            <p:outputLabel value="Amount to request: "/>
            <p:inputText value="#{requestController.amount}">
                <f:converter converterId="javax.faces.Double" />
                <f:validateDoubleRange minimum="0.01" />
            </p:inputText>
            <br/><br/>
            <p:commandButton value="Request" action="#{requestController.composeRequest(user)}"/>
        </h:form>
    </h:body>
</html>
